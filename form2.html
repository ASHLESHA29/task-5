<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(255, 255, 255);">

<div class="container mt-5" >
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <h1>Bootstrap Form Demo</h1>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="text"><b>Name</b></label>
                <input type="text" class="form-control" id="text" placeholder="First Name" name="text" style="border: 2px solid rgb(208, 209, 211);">
            </div>
            <div class="mb-3 mt-3">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="border: 2px solid rgb(208, 209, 211);">
            </div>

            <label for="email"><b>Select Number</b></label>
            <select class="form-select" style="border: 2px solid rgb(208, 209, 211);">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            <div class="form-group">
                <label for="comment"><b>Message:</b></label>
                <textarea class="form-control" rows="5" id="comment" name="text" style="border: 2px solid rgb(208, 209, 211);"></textarea>
            </div>
            <br>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" style="background-color: rgb(227, 236, 244); border: 1.5px solid rgb(200, 201, 203);">Yes / No
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Submit Information</button>
        </form>
        </div>
        </div>
        <div class="col-lg-1"></div>
    </div>

    </div>
</div>

</body>
</html>
